    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name :
                    <input id="name" type="text"
                    placeholder="Your Name:">
                </label>
                <label for="Email"> Your Email :
                    <input id="Email" type="text" placeholder="Your Email:">
                    
                    </label>
                    <label for="Phone"> Your Phone :
                        <input id="Your Phone" type="text" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="Pitha" id="chitoi">Chitoi
                    </label>
                    <label for="Vapa Pitha">
                        <input type="radio" name="Pitha" id="Vapa Pitha"> Vapa Pitha
                    </label>
                    <label for="Puri">
                        <input type="radio" name="Pitha" id="Puri"> Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="Sorisa">
                        <input type="checkbox" name="Sorisa" id="Sorisa">Sorisa
                    </label>
                    <label for="Sutki">
                        <input type="checkbox" name="Sutki" id="Sutki">Sutki
                    </label>
                    <label for="Til">
                        <input type="checkbox" name="Til" id="Til">Til
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
